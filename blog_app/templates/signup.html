{% extends "base.html" %}

{% block content %}
  <div class="card" style="max-width: 600px; margin: 30px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <div class="card-body">
      <form method="POST" action="{% url 'signup' %}" style="text-align:left">
        {% csrf_token %}

        <div class="form-group" style="text-align:center; margin-bottom:20px">
          <p style="font-size:23px">Sign-Up <b>DaniBlogs</b></p>
        </div>

        <div class="form-group" style="margin-bottom:20px;">
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
        </div>

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name" required>
          </div>
        </div>

        <div class="form-group" style="margin-top:20px;margin-bottom:20px;">
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group" style="margin-top:20px;margin-bottom:20px;">
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group" style="margin-top:20px;margin-bottom:20px;">
          <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
        </div>

        <button style="margin:20px 0; width: 100%;" type="submit" class="btn btn-outline-success btn-lg">Create Account</button>

        <div class="form-group" style="text-align:center">
          <label style="font-size:17px">Already have an account with DaniBlogs? <a href="{% url 'login' %}">Login</a></label>
          <label style="font-size:17px;color:rgb(70, 23, 23);margin-top:20px">{{log}}</label>
        </div>

      </form>
    </div>
  </div>
{% endblock %}
