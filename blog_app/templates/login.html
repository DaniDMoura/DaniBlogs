{% extends "base.html" %}

{% block content %}
  <div class="card" style="max-width: 600px; margin: 30px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <div class="card-body">
      <form method="POST" action="{% url 'login' %}" style="text-align:left">
        {% csrf_token %}

        <div class="form-group" style="text-align:center; margin-bottom:40px;margin-top:30px">
          <p style="font-size:23px">Login <b>DaniBlogs</b></p>
        </div>

        <div class="form-group" style="margin-bottom:50px;">
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group" style="margin-top:50px;margin-bottom:20px;">
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
        </div>

        <button style="margin:20px 0;margin-top:30px; width: 100%;" type="submit" class="btn btn-outline-success btn-lg">Login</button>

        <div class="form-group" style="text-align:center;margin-top:10px;margin-bottom:20px">
          <label style="font-size:17px">Don't have an account with DaniBlogs? <a href="{% url 'signup' %}">Sign-up</a></label>
          <br>
          <br>
          <label style="font-size:17px;color:rgb(255, 0, 0)">{{error_message}}</label>
        </div>

      </form>
    </div>
  </div>
{% endblock %}
