<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaniBlogs</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7046/7046086.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#100C08;">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" style="height:70px;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a style="margin-left:10px"  class="navbar-brand">DaniBlogs</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'post_list' %}">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_post' %}">Create</a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link text-danger" href="{% url 'logout' %}">Logout <b>{{user.first_name}}</b></a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link text-success" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
          {% block content_nav %}
          {% endblock %}
        </div>
      </div>
    </nav>

  </header>

  <main style="min-height: 700px; margin-bottom: 60px; ">
    <div class="container mt-4" style="text-align:center">
      {% block content %}{% endblock %}
    </div>
  </main>


  <footer class="bg-dark text-center text-white" style="position: relative; bottom: 0; left: 0; width: 100%; padding: 20px;">
    <div class="text-center p-3">
      Â© 2025 Copyright:
      <a class="text-white" href="github.com/DaniDMoura">Danilo Santos</a>
    </div>
  </footer>




</body>
</html>
